<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA Stock Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3-annotation.susielu.com/d3-annotation.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #visualization {
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="description">The dataset gives informative context and details to understand these trends</div>
    <div id="visualization"></div>
    <div class="nav-buttons">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
