<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NVIDIA Stock Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="https://d3js.org/d3-time.v2.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.0/d3-annotation.min.js"></script>
    <script src="scene1.js"></script>
    <script src="scene2.js"></script>
    <script src="scene3.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #visualization {
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .nav-buttons {
            margin-top: 20px;
        }

        .nav-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="description">The dataset gives informative context and details to understand these trends</div>
    <div id="visualization"></div>
    <div class="nav-buttons">
        <button id="scene1Btn">Scene 1: Stock Prices</button>
        <button id="scene2Btn">Scene 2: Market Correction</button>
        <button id="scene3Btn">Scene 3: Trading Volume</button>
    </div>
</body>

</html>
